<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main id="scene">
        <div id="tasks--create">
            <button id="btnOpen">New ToDo</button>
            <dialog id="dialog">
                <form id="form">
                    <button id="btnClose" type="button">Close</button>
                    <div id="name">
                        <label for="titel--input">Task name:</label>
                        <input type="text" id="titel--input" required>
                    </div>
                    <div id="description">
                        <label for="description--input">Description:</label>
                        <textarea id="description--input"></textarea>
                    </div>
                    <small id="error">Ung√ºltige eingabe von Date</small>
                    <div id="date">
                        <label for="date--input">Date:</label>
                        <input type="date" id="date--input" required>
                    </div>
                    <button id="btnCreate" type="submit">Submit:</button>
                </form>
            </dialog>
        </div>
        <div id="tasks">
            <h2>Our tasks:</h2>
            <ul id="tasks--list"></ul>
        </div>
    </main>

    <template id="tasks--template">
        <li class="task--details">
            <div class="title--container">
                <h3>Name: </h3>
                <p class="task--title"></p>
            </div>
            <div class="description--container">
                <h3>Description: </h3>
                <p class="task--description"></p>
            </div>
            <div class="date--container">
                <h3>Deadline: </h3>
                <time class="task--deadline"></time>
            </div>
            <button class="remove">remove</button>
        </li>
    </template>
</body>
</html>
