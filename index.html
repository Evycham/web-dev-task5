<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <script src="main.js" defer></script>
</head>
<body>
    <main id="scene">
        <div id="tasks--create">
            <dialog id="dialog">
                <div id="name">
                    <label for="name--input">Task name</label>
                    <input type="text" id="name--input">
                </div>
                <div id="description">
                    <label for="description--input">Description</label>
                    <textarea id="description--input"></textarea>
                </div>
                <div id="date">
                    <label for="date--input">Date</label>
                    <input type="date" id="date--input">
                </div>
                <button id="btnClose"></button>
                <button id="btnCreate"></button>
            </dialog>
            <button id="btnOpen">New ToDo</button>
        </div>
        <div id="tasks">
            <h2>Our tasks</h2>
            <ul id="tasks--list"></ul>
        </div>
    </main>

    <template id="tasks--task">
        <li class="task--input">
            <p class="task--name"></p>
            <p class="task--description"></p>
            <time class="task--deadline"></time>
        </li>
    </template>
</body>
</html>
